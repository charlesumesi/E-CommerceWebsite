{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="../..{% static 'css/epsilon.css' %}">

{% block main %}

<!--This page is the shopping cart, and its contents are generated by two JavaScript files: buycart.js (for the 'buy' products) and hirecart.js (for the 'hire' products)-->
<!--Author: Charles Umesi (Original developer of the site, 2022-2023)-->

<h1 id="shopping-cart"></h1>

<div id="subtotal">
  <span class="subtotal-title"></span>
  <span class="subtotal-currency"></span>
  <span class="subtotal-proper"></span>
</div>

<div id="summary-cart-container">
  <!--The contents of this container are generated by JavaScript as the customer places products to buy or hire into the shopping cart-->
</div>


<br>
<br>
<br>
<p style="text-align:center;"><button id="submit-cart" type="button"><a href="{% url 'checkout' %}">Checkout</a></button></p>
<br>
<br>
<br>

<!--Controls when the checkout button is visible, depending on the conditions-->
<script>
  let submitCart = document.getElementById('submit-cart');

  if (localStorage.tally == 0 || localStorage.tally == undefined) {
    submitCart.style.display = "none";
  } else if (localStorage.tally > 0) {
    submitCart.style.display = "unset";
  }
</script>


{% endblock %}
